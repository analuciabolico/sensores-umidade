<!DOCTYPE html>


<html xmlns:th="https://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="5">
		<title>Sensors</title>	
		
		<style>
			h1 {
			 	color: green;
			 	font-family: calibri;
			 	text-align: center;
			 	font-size: 300%;
			}
			table {
			 	font-family: arial, sans-serif;
			 	border: 1px solid black;
				border-collapse: collapse;
				width: 100%;
			}

			td, th {
  				border-collapse: collapse;
			  	border: 1px solid #dddddd;
			  	text-align: center;
			  	padding: 8px;
			}
			th {
				background-color: black;
  				color: white;
			}

			tr:nth-child(even) {
			 	background-color: #dddddd;
			}
		</style>
		
	</head>
	
  <body>

			<h1>Readings Plant</h1>

			    <table>
			        <tr>
			            <th style="width: 150px;">Sensor</th>
			            <th style="width: 150px;">Type</th>
			            <th style="width: 150px;">Humidity</th>
			            <th style="width: 150px;">Status</th>
			            <th style="width: 150px;">Ideal Track</th>
			            <th style="width: 150px;">Date Time</th>
			        </tr>
			          <tr th:each="plan : ${sensor}">
			              <td>
			                  <a th:href="@{/sensors/__${plan.idSensor}__}" th:text="${plan.idSensor.id}"/></a>
			              </td>
			              <td th:text="${plan.type.name}"/>
			              <td th:text="${plan.humidity + '%'}"/>
			              <td th:text="${plan.status}"/>
			              <td th:text="${plan.trackmin + '% - '  + plan.trackmax + '%'}"/>
			              <td th:text="${plan.dataTime}"/>
			          </tr>
			    </table>
			
  </body>
</html>
