<!DOCTYPE html>


<html xmlns:th="https://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="5">
		<title>Sensors</title>	
		
		<style>
			h1 {
			 	color: green;
			 	font-family: calibri;
			 	text-align: center;
			 	font-size: 300%;
			}
			table {
			 	font-family: arial, sans-serif;
			 	border: 1px solid black;
				border-collapse: collapse;
				width: 100%;
			}

			td, th {
  				border-collapse: collapse;
			  	border: 1px solid #dddddd;
			  	text-align: center;
			  	padding: 8px;
			}
			th {
				background-color: black;
  				color: white;
			}

			tr:nth-child(even) {
			 	background-color: #dddddd;
			}
		</style>
		
	</head>
	
  <body>

			<h1>Sensor Details</h1>
			<table>
						<tr>
							<th>ID SENSOR</th>
							<th>TYPE</th>
							<th>IDEAL TRACK</th>
							<th>HUMIDITY</th>
						</tr>
						<tr>
							<td> <p th:text="${s1.id}"></p> </td>
							<td> <p>Strawberries</p> </td>
							<td> <p></p> 60% - 80% </td>
							<td> <p th:text="${s1.humidity}"></p> </td>
							
						</tr>
						<tr>
							<td> <p th:text="${s2.id}"></p> </td>
							<td> <p>Cacti</p> </td>
							<td> <p></p> 20% - 50% </td>
							<td> <p th:text="${s2.humidity}"></p> </td>
							
						</tr>
						<tr>
							<td> <p th:text="${s3.id}"></p> </td>
							<td> <p>Mushrooms</p> </td>
							<td> <p></p> 80% - 90% </td>
							<td> <p th:text="${s3.humidity}"></p> </td>
							
						</tr>
						<tr>
							<td> <p th:text="${s4.id}"></p> </td>
							<td> <p>Violets</p> </td>
							<td> <p></p> 40% - 80% </td>
							<td> <p th:text="${s4.humidity}"></p> </td>
							
						</tr>
						<tr>
							<td> <p th:text="${s5.id}"></p> </td>
							<td> <p>Lavender</p> </td>
							<td> <p></p> 20% - 30% </td>
							<td> <p th:text="${s5.humidity}"></p> </td>
							
						</tr>
			</table>
			
			
  </body>
</html>
